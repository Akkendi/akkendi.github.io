<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/lesson8/css/tablebuild.css">
    <title>Table Build Page</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
            <tr class="columns-head">
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>August</th>
                <th>$3,590</th>
                <th>$4,000</th>
            </tr>
            <tr>
                <th>September</th>
                <th>$4,420</th>
                <th>$5,000</th>
            </tr>
            <tr>
                <th>October</th>
                <th>$4,870</th>
                <th>$5,000</th>
            </tr>
            <tr>
                <th>November</th>
                <th>$8,610</th>
                <th class="columns-head">$7,500</th>
            </tr>
            <tr>
                <th>Black Friday</th>
                <th colspan="2">$3,200</th>
            </tr>
            <tr>
                <th>December</th>
                <th>$6,820</th>
                <th>$7,500</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Compiled 07.13.2020 by Aken</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
